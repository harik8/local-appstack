name: CI

on:
  push:
    branches:
    - main
    - D-*
    paths:
    - show-ip/**
    - .gitub/workflows/cicd.yaml
    - gh-runner/**
  pull_request:
    branches:
    - main
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

env:
  REPO_URL: '${{ vars.REPO_URL }}'
  RUNNER_TOKEN: '${{ secrets.RUNNER_TOKEN }}'

jobs:
  CI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Check Docker daemon
      run: docker info

    # Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push the Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: gha-runner
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/gh-runner:latest
        platforms: linux/amd64,linux/arm64

    # Verify that the Docker image is built
    - name: Image digest
      run: echo ${{ steps.build.outputs.digest }}

  CD:
    runs-on: self-hosted
    needs: [CI]
    steps:
    - name: Git clone the repository
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4.2.0
      with:
        version: 'latest'

    - name: Deploy
      run: |
        sed -i "s/^name: .*/name: gha-runner/" cicd-template/Chart.yaml
        sed -i "s/^appVersion: .*/appVersion: latest/" cicd-template/Chart.yaml

        helm upgrade --install --atomic \
          --create-namespace \
          --namespace gha-runner \
          --set image.tag=latest \
          -f gha-runner/.github/values.yaml -f gha-runner/.github/sandbox/values.yaml \
          gha-runner cicd-template